<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg">
    <title>Frontend-кейс</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Тест по английскому языку</h1>
            
            
          <div class="header__menu">
             <button class="header__menu__btn">
                Меню
           </button>
                
         
             <div class="header__menu_blocks hidden">
                 <ul>
                     <li><a class="header__menu_block">Раздел 1</a></li>
                     <li><a class="header__menu_block">Раздел 2</a></li>
                     <li><a class="header__menu_block">Раздел 3</a></li>
                     <li><a class="header__menu_block">Раздел 4</a></li>
                 </ul>
             </div>
          </div>
      
            
            
        </header>

        <main class="main">

            <div class="warning hidden">

            </div>


            <div class="quiz hidden">
                <h2 class="quiz__header">English Tests</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">

                    </h3>
                    <ul class="quiz__list">
                        <li class="quiz__option">Ответ 1</li>
                        <li class="quiz__option">Ответ 2</li>
                        <li class="quiz__option">Ответ 3</li>
                        <li class="quiz__option">Ответ 4</li>
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">

                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

            <!-- Выводим результаты теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="./img/the-end.png" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="/">Начать заново</a>
                </div>
            </div>
        </main>

        <footer class="footer">

        </footer>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
